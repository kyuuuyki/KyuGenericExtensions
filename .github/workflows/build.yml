name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          cd KyuGenericExtensions-Client
          xcodebuild clean build -scheme KyuGenericExtensions-Client -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14'
